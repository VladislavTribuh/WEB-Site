<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tribuh books</title>

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<header th:replace="fragments :: header"></header>

<section class="container">
    <form method="post" action="/accountPage">
        <div class="form-horizontal">
            <label for="email">Email address:</label>
            <input name="email" type="email" class="form-control col-xs-4" id="email"/>
        </div>
        <div class="form-horizontal">
            <label for="pass">Password:</label>
            <input name="pass" type="password" class="form-control col-xs-4" id="pass"/>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>

        <div th:if="${failure}" class="alert alert-danger">
            <strong>WRONG CREDENTIALS!!!</strong> Please, try again.
        </div>

        <div th:if="${empty_input}" class="alert alert-warning">
            <strong>Empty input</strong> is not allowed.
        </div>

    </form>
</section>
</body>
</html>
